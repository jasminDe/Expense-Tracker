<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://assets.targetimg1.com/static/images/favicon.ico" id="favicon" rel="icon" type="image/png">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h2>Expense Tracker</h2>
        </div>

        <div class="balance">
            <div class="label">
                <h4>YOUR BALANCE</h4>
            </div>
            <div class="total">
                <h1>$0.00</h1>
            </div>
        </div>
    
        <div class="income-expense">
            <div class="income">
                <h5 class="in-exp-totals">INCOME</h5>
                 <h2 class="numbers">+$0.00</h2>  
            </div>

            <div class="line"></div>
            
            <div class="expense">
                <h5 class="in-exp-totals">EXPENSE</h5>
                    <h2 class="numbers">-$0.00</h2>
            </div>
        </div>

        <div class="history">
            <h4 style="margin: 0px;"
            >History</h4>
            <hr>

        </div>
        <div class="new-transaction">

            <div class="label2">
                <div>
                    <h4 style="margin: 0px;"
                    >Add new transaction</h4>
                    <hr>
                </div>
            </div>

            <div class="text-box">
                <label for="Text">Text</label>
                <input type="text" id="Text" name="text-box"
                placeholder="Enter text...">

            </div>

            <div class="amount">
                <h5>Amount</h5>
                <h6>(negative-expense,posotive-income)</h6>

                <div>
                    <input type="text" id="amount" name="amount-box"
                    placeholder="Enter amount...">
                </div>
            </div>

            <div id="addTransaction-btn">
                <button type="button" class="addTransaction-btn">Add transaction</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
